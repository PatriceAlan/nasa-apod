<div class="container">
  <div class="header">
    <h1>üåå NASA APOD</h1>
    <p class="subtitle">Astronomy Picture of the Day</p>
  </div>

  <div class="date-navigation">
    <button class="nav-btn" (click)="changeDate(-1)">
      ‚Üê
    </button>
    
    <div class="date-input-wrapper">
      <input 
        type="date" 
        [(ngModel)]="selectedDate"
        [max]="maxDate"
        (change)="onDateChange()"
        class="date-input"
      />
    </div>
    
    <button 
      class="nav-btn" 
      (click)="changeDate(1)"
      [disabled]="isToday()"
    >
      ‚Üí
    </button>
  </div>

  <div class="content">
    <div *ngIf="loading" class="loader-container">
      <div class="loader"></div>
    </div>

    <div *ngIf="error" class="error-box">
      <p><strong>Erreur</strong></p>
      <p>{{ error }}</p>
    </div>

    <div *ngIf="!loading && !error && apodData" class="apod-container">
      <div class="media-container">
        <img 
          *ngIf="apodData.media_type === 'image'"
          [src]="apodData.url" 
          [alt]="apodData.title"
          class="apod-image"
        />
        <iframe
          *ngIf="apodData.media_type === 'video'"
          [src]="apodData.url"
          [title]="apodData.title"
          class="apod-video"
          allowfullscreen
        ></iframe>
      </div>

      <div class="info-card">
        <h2>{{ apodData.title }}</h2>
        <p class="date">{{ formatDate(apodData.date) }}</p>
        
        <p class="explanation">{{ apodData.explanation }}</p>
        
        <p *ngIf="apodData.copyright" class="copyright">
          ¬© {{ apodData.copyright }}
        </p>
        
        <a 
          *ngIf="apodData.hdurl"
          [href]="apodData.hdurl" 
          target="_blank"
          class="hd-btn"
        >
          Voir en HD
        </a>
      </div>
    </div>
  </div>
</div>
